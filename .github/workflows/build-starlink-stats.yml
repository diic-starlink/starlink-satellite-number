name: Build Starlink Stats

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger
  schedule:
    - cron: '0 6 * * *'  # Run daily at 6 AM UTC (optional)

jobs:
  build-stats:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Install Nix
      uses: cachix/install-nix-action@v23
      with:
        nix_path: nixpkgs=channel:nixos-unstable
        
    - name: Setup Nix cache
      uses: cachix/cachix-action@v12
      with:
        name: nix-community
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
        skipPush: true
        
    - name: Make scripts executable
      run: chmod +x ./get_data.sh
      
    - name: Run data collection and build stats
      env:
        SPACETRACK_USERNAME: ${{ secrets.SPACETRACK_USERNAME }}
        SPACETRACK_PASSWORD: ${{ secrets.SPACETRACK_PASSWORD }}
      run: |
          nix-shell --run "bash ./get_data.sh && poetry run python3 build_starlink_stats.py"
            
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: starlink-stats-output
        path: |
          *.csv
          *.pdf
        retention-days: 30
        
    - name: Commit and push results
      if: github.ref == 'refs/heads/main'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        if ! git diff --cached --quiet; then
          git commit -m "Update Starlink stats - $(date)"
          git push
        else
          echo "No changes to commit"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
